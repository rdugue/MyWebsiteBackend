type Post {
  id: ID!
  title: String!
  text: String!
  date: Time!
  published: Boolean!
  author: User!
}

type User {
  id: ID!
  username: String!
  password: String!
  fullname: String!
}

scalar Time

type Query {
  posts(published: Boolean): [Post!]!
}

input NewPost {
  title: String!
  text: String!
}

type Mutation {
  createPost(input: NewPost!): Post!
  setPublished(id: ID, publised: Boolean!): Post!
}
